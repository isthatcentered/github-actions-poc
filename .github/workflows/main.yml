name: Hello world

on: [push]

jobs:
  build:
    name: Greeting

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Touch file
        run: touch blah.json

      - name: Hello world
        uses: ./actions/hello-world
        with:
          person: "Kanye"
        id: hello

      - name: Echo the greeting's time
        run: echo 'The time was ${{ steps.hello.outputs.time }}.'

      - run: ls
      - run: yarn
      - run: yarn build
        env:
          CI: true
